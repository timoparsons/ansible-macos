# ============================================================================
# File: vars/app_backups.yml
# Define all app backup paths in one easy-to-edit file
# Apps listed alphabetically for easy maintenance
#
# IMPORTANT: dest paths for FILES must include the filename!
#   - For files: dest: "app-name/filename.ext"
#   - For directories: dest: "app-name/subdirectory"
# ============================================================================

app_backup_definitions:

  affinity:
    name: "Affinity"
    paths:
      - src: "~/Library/Preferences/com.canva.affinity.plist"
        dest: "affinity/com.canva.affinity.plist"
      - src: "~/Library/Application Support/Affinity/preferences.dat"
        dest: "affinity/preferences.dat"
      - src: "~/Library/Application Support/Affinity/studios3.dat"
        dest: "affinity/studios3.dat"
      - src: "~/Library/Application Support/Affinity/mru3.dat"
        dest: "affinity/mru3.dat"
      - src: "~/Library/Application Support/Affinity/home_favourites3.dat"
        dest: "affinity/home_favourites3.dat"
      - src: "~/Library/Application Support/Affinity/notificationoptions.dat"
        dest: "affinity/notificationoptions.dat"
      - src: "~/Library/Colors"
        dest: "affinity/colors"

  affinity-designer-2:
    name: "Affinity Designer 2"
    paths:
      - src: "~/Library/Containers/com.seriflabs.affinitydesigner2/Data/Library/Preferences/com.seriflabs.affinitydesigner2.plist"
        dest: "affinity2/designer/com.seriflabs.affinitydesigner2.plist"
      - src: "~/Library/Containers/com.seriflabs.affinitydesigner2/Data/Library/Application Support"
        dest: "affinity2/designer/application-support"
        exclude:
          - "AddressBook"
          - "iCloud"  
          - "SyncServices"
          - "autosave"           # Auto-save files (document-specific)
          - "backup"             # Backup files (document-specific)
          - "CrashReporter"      # Crash logs
          - "*.log"              # Log files
          - "Log*"
          - "NSDataCache"        # Cache data
          - "previews"           # Document preview thumbnails
          - "sess.db*"           # Session database (regenerates)
          - "temp"               # Temporary files
          - "temp-critical"      # Temporary files
          - "shunt"              # Temporary processing data
          - "*Cache*"
        compress: true

  affinity-photo-2:
    name: "Affinity Photo 2"
    paths:
      - src: "~/Library/Containers/com.seriflabs.affinityphoto2/Data/Library/Preferences/com.seriflabs.affinityphoto2.plist"
        dest: "affinity2/photo/com.seriflabs.affinityphoto2.plist"
      - src: "~/Library/Containers/com.seriflabs.affinityphoto2/Data/Library/Application Support"
        dest: "affinity2/photo/application-support"
        exclude:
          - "AddressBook"
          - "iCloud"  
          - "SyncServices"
          - "autosave"           # Auto-save files (document-specific)
          - "backup"             # Backup files (document-specific)
          - "CrashReporter"      # Crash logs
          - "*.log"              # Log files
          - "Log*"
          - "NSDataCache"        # Cache data
          - "previews"           # Document preview thumbnails
          - "sess.db*"           # Session database (regenerates)
          - "temp"               # Temporary files
          - "temp-critical"      # Temporary files
          - "shunt"              # Temporary processing data
          - "*Cache*"
        compress: true

  affinity-publisher-2:
    name: "Affinity Publisher 2"
    paths:
      - src: "~/Library/Containers/com.seriflabs.affinitypublisher2/Data/Library/Preferences/com.seriflabs.affinitypublisher2.plist"
        dest: "affinity2/publisher/com.seriflabs.affinitypublisher2.plist"
      - src: "~/Library/Containers/com.seriflabs.affinitypublisher2/Data/Library/Application Support"
        dest: "affinity2/publisher/application-support"
        exclude:
          - "AddressBook"
          - "iCloud"  
          - "SyncServices"
          - "autosave"           # Auto-save files (document-specific)
          - "backup"             # Backup files (document-specific)
          - "CrashReporter"      # Crash logs
          - "*.log"              # Log files
          - "Log*"
          - "NSDataCache"        # Cache data
          - "previews"           # Document preview thumbnails
          - "sess.db*"           # Session database (regenerates)
          - "temp"               # Temporary files
          - "temp-critical"      # Temporary files
          - "shunt"              # Temporary processing data
          - "*Cache*"

  aftereffects:
    name: "Adobe After Effects 2025"
    paths:
      - src: "~/Library/Preferences/com.Adobe.After Effects.25.6.plist"
        dest: "aftereffects/com.Adobe.After Effects.25.6.plist"
      - src: "~/Library/Preferences/com.Adobe.After Effects.plist"
        dest: "aftereffects/com.Adobe.After Effects.plist"
      - src: "~/Library/Preferences/com.adobe.AfterEffects.application.plist"
        dest: "aftereffects/com.adobe.AfterEffects.application.plist"

  argest:
    name: "ArGest Backup"
    paths:
      - src: "~/Library/Preferences/com.owc.bru.argestbackup.plist"
        dest: "argest/com.owc.bru.argestbackup.plist"
      - src: "~/Library/Preferences/com.owc.argestbackup.pref"
        dest: "argest/com.owc.argestbackup.pref"
      - src: "/Library/Application Support/ArGest Backup"
        dest: "argest/application-support"
        exclude:
          - "/*tmp"

  
  automounter:
    name: "AutoMounter"
    paths:
      - src: "~/Library/Containers/nz.co.pixeleyes.AutoMounter/Data/Library/Preferences/nz.co.pixeleyes.AutoMounter.plist"
        dest: "automounter/nz.co.pixeleyes.AutoMounter.plist"
  
  blender:
    name: "Blender"
    paths:
      - src: "~/Library/Application Support/Blender"
        dest: "blender"
        exclude:
          - "*/cache"
  
  bloom:
    name: "Bloom"
    paths:
      - src: "~/Library/Preferences/com.asiafu.Bloom.plist"
        dest: "bloom/com.asiafu.Bloom.plist"

  brave-browser:
    name: "Brave Browser"
    paths:
      - src: "~/Library/Preferences/com.brave.Browser.plist"
        dest: "brave-browser/com.brave.Browser.plist"
      - src: "~/Library/Application Support/BraveSoftware/Brave-Browser/Default/Local Extension Settings"
        dest: "brave-browser/extension-settings"
      - src: "~/Library/Application Support/BraveSoftware/Brave-Browser/Default/Preferences"
        dest: "brave-browser/Preferences"
      - src: "/Applications/Brave Extensions"
        dest: "brave-browser/extensions"

  carbon-copy-cloner:
    name: "Carbon Copy Cloner"
    paths:
      #- src: "~/Library/Application Support/com.bombich.ccc"
      #  dest: "carbon-copy-cloner/application-support"
      - src: "/Library/Application Support/com.bombich.ccc/GlobalDefaults.plist"
        dest: "carbon-copy-cloner/GlobalDefaults.plist"
      - src: "/Library/Application Support/com.bombich.ccc/Scripts"
        dest: "carbon-copy-cloner/Scripts"
      - src: "~/Library/Preferences/com.bombich.ccc.plist"
        dest: "carbon-copy-cloner/com.bombich.ccc.plist"
      - src: "~/Library/Preferences/com.bombich.cccdashboard.plist"
        dest: "carbon-copy-cloner/com.bombich.cccdashboard.plist"

  crossover:
    name: "CrossOver"
    paths:
      - src: "~/Applications/CrossOver"
        dest: "crossover/applications"
      - src: "~/Library/Preferences/com.codeweavers.CrossOver.license"
        dest: "crossover/com.codeweavers.CrossOver.license"
      - src: "~/Library/Preferences/com.codeweavers.CrossOver.plist"
        dest: "crossover/com.codeweavers.CrossOver.plist"  
      - src: "~/Library/Preferences/com.codeweavers.CrossOver.sha256"
        dest: "crossover/com.codeweavers.CrossOver.sha256"
      - src: "~/Library/Preferences/com.codeweavers.CrossOver.wineloader.plist"
        dest: "crossover/com.codeweavers.CrossOver.wineloader.plist"
      - src: "~/Library/Application Support/CrossOver"
        dest: "crossover/application-support"
        compress: true 


  davinci-resolve:
    name: "DaVinci Resolve Studio"
    paths:
      - src: "~/Library/Preferences/com.blackmagicdesign.resolve*"
        dest: "davinci-resolve/preferences"
      - src: "~/Library/Application Support/Blackmagic Design/DaVinci Resolve/configs"
        dest: "davinci-resolve/configs"
      - src: "~/Library/Application Support/Blackmagic Design/DaVinci Resolve/LUT"
        dest: "davinci-resolve/luts"
      - src: "~/Library/Application Support/Blackmagic Design/DaVinci Resolve/User/PowerGrade"
        dest: "davinci-resolve/powergrades"
      - src: "~/Library/Application Support/Blackmagic Design/DaVinci Resolve/User/Project Templates"
        dest: "davinci-resolve/project-templates"

  downie:
    name: "Downie 4"
    paths:
      - src: "~/Library/Preferences/com.charliemonroe.Downie-4.plist"
        dest: "downie/com.charliemonroe.Downie-4.plist"


  eagle:
    name: "Eagle"
    paths:
      - src: "~/Library/Application Support/Eagle"
        dest: "eagle/application-support"
        exclude:
          - "Cache"
          - "logs"
        compress: true 
      - src: "~/Library/Preferences/tw.ogdesign.eagle.plist"
        dest: "eagle/tw.ogdesign.eagle.plist"
  
  fontbase:
    name: "FontBase"
    paths:
      - src: "~/Library/Application Support/FontBase"
        dest: "fontbase/application-support"
        exclude:
          - "Cache"
      - src: "~/Library/Preferences/com.dominiklevitsky.fontbase.plist"
        dest: "fontbase/com.dominiklevitsky.fontbase.plist"
  
#  github-desktop:
#    name: "GitHub Desktop"
#    paths:
#      - src: "~/Library/Application Support/GitHub Desktop"
#        dest: "github-desktop/application-support"
#        exclude:
#          - "logs"
  

  handbrake:
    name: "HandBrake"
    paths:
      - src: "~/Library/Preferences/fr.handbrake.HandBrake.plist"
        dest: "handbrake/fr.handbrake.HandBrake.plist"
      # Application Support (contains presets, queue, activity logs)
      - src: "~/Library/Containers/fr.handbrake.HandBrake/Data/Library/Application Support/HandBrake"
        dest: "handbrake/application-support"
        exclude:
          - "EncodeLogs"
          - "*log*"
          - "*Log*"
          - "Queue*"
        compress: true


  ice:
    name: "Ice Menu Bar Manager"
    paths:
      - src: "~/Library/Preferences/com.jordanbaird.Ice.plist"
        dest: "ice/com.jordanbaird.Ice.plist"

  
  lightroom:
    name: "Adobe Lightroom Classic"
    paths:
      - src: "~/Library/Preferences/com.adobe.LightroomClassicCC7.plist"
        dest: "lightroom/com.adobe.LightroomClassicCC7.plist"

      - src: "~/Library/Application Support/Adobe/Lightroom"
        dest: "lightroom/application-support"
        compress: true

      - src: "~/Library/Application Support/Adobe/CameraRaw/CameraProfiles"
        dest: "lightroom/cameraprofiles"
        compress: true

      - src: "~/Library/Application Support/Adobe/CameraRaw/Defaults"
        dest: "lightroom/defaults"
        compress: true

  
  loop:
    name: "Loop Window Manager"
    paths:
      - src: "~/Library/Preferences/com.MrKai77.Loop.plist"
        dest: "loop/com.MrKai77.Loop.plist"
  
  lulu:
    name: "LuLu Firewall"
    paths:
      - src: "~/Library/Preferences/com.objective-see.lulu.plist"
        dest: "lulu/com.objective-see.lulu.plist"
      - src: "~/Library/Application Support/com.objective-see.lulu"
        dest: "lulu/application-support"
  
  mediahuman-audio-converter:
    name: "MediaHuman Audio Converter"
    paths:
      - src: "~/Library/Preferences/com.mediahuman.Audio Converter.plist"
        dest: "mediahuman-audio-converter/com.mediahuman.Audio Converter.plist"

  monitorcontrol:
    name: "Monitor Control"
    paths:
      - src: "~/Library/Preferences/app.monitorcontrol.MonitorControl.plist"
        dest: "monitorcontrol/app.monitorcontrol.MonitorControl.plist"

  mqtt-explorer:
    name: "MQTT Explorer"
    paths:
      - src: "~/Library/Containers/de.t7n.apps.mqtt-explorer/Data/Library/Preferences/de.t7n.apps.mqtt-explorer.plist"
        dest: "mqtt-explorer/de.t7n.apps.mqtt-explorer.plist"
      - src: "~/Library/Containers/de.t7n.apps.mqtt-explorer/Data/Library/Application Support/MQTT-Explorer/settings.json"
        dest: "mqtt-explorer/settings.json"


  neofinder:
    name: "NeoFinder"
    paths:
      - src: "~/Library/Application Support/NeoFinder"
        dest: "neofinder/application-support"
      - src: "~/Library/Preferences/de.wfs-apps.neofinder.plist"
        dest: "neofinder/de.wfs-apps.neofinder.plist"
      - src: "~/Library/Preferences/de.wfs-apps.neofinder.statusBar.plist"
        dest: "neofinder/de.wfs-apps.neofinder.statusBar.plist"

  offshoot:
    name: "OffShoot"
    paths:
      - src: "~/Library/Preferences/nl.syncfactory.Hedge.Mac.plist"
        dest: "offshoot/nl.syncfactory.Hedge.Mac.plist"
  
  photoshop:
    name: "Adobe Photoshop"
    paths:
      - src: "~/Library/Preferences/Adobe Photoshop*/Presets"
        dest: "adobe/photoshop/presets"
      - src: "~/Library/Application Support/Adobe/Adobe Photoshop*/Presets"
        dest: "adobe/photoshop/application-support-presets"
  
  pronotes:
    name: "ProNotes"
    paths:
      - src: "~/Library/Preferences/com.dexterleng.ProNotes.plist"
        dest: "pronotes/com.dexterleng.ProNotes.plist"


  raycast:
    name: "Raycast"
    paths:
      - src: "~/Library/Application Support/com.raycast.macos"
        dest: "raycast/application-support"
        exclude:
          - "Cache"
          - "Logs"
          - "*/Cache"
          - "NodeJS"
          - "RaycastWrapped"
          - "posthog.*"
          - "extensions"
          - "raycast-enc.sqlite*"
          - "raycast-emoji.sqlite*"
          - "raycast-activities-enc.sqlite*"
      - src: "~/Library/Preferences/com.raycast.macos.plist"
        dest: "raycast/preferences/com.raycast.macos.plist"
        
  sketchup:
    name: "SketchUp"
    paths:
      - src: "~/Library/Application Support/SketchUp"
        dest: "sketchup/application-support"
      - src: "~/Library/Preferences/com.sketchup.SketchUp.*.plist"
        dest: "sketchup/preferences"

  spotify:
    name: "Spotify"
    paths:
      - src: "~/Library/Application Support/Spotify/prefs"
        dest: "spotify/application-support/prefs"   
        exclude:
          - "PersistentCache"  
      - src: "~/Library/Preferences/com.spotify.client.plist"
        dest: "spotify/com.spotify.client.plist"
      #- src: "~/Library/Caches/com.spotify.client/settings.dat"
      #  dest: "spotify/settings.dat"


  strongbox:
    name: "Strongbox Pro"
    paths:
      - src: "~/Library/Containers/com.markmcguill.strongbox.pro/Data/Library/Preferences/com.markmcguill.strongbox.pro.plist"
        dest: "strongbox/preferences/com.markmcguill.strongbox.pro.plist"  
      
      - src: "~/Library/Group Containers/group.strongbox.mac.mcguill/Library/Preferences/group.strongbox.mac.mcguill.plist"
        dest: "strongbox/preferences/group.strongbox.mac.mcguill.plist"  

      - src: "~/Library/Group Containers/group.strongbox.mac.mcguill/sync-manager"
        dest: "strongbox/sync-manager"  
        exclude:
          - "*.log"
          - "Cache"
          - "Caches"

  superwhisper:
    name: "superwhisper"
    paths:
      - src: "~/Library/Preferences/com.superduper.superwhisper.plist"
        dest: "superwhisper/com.superduper.superwhisper.plist"
        
  
  tailscale:
    name: "Tailscale"
    paths:
      - src: "~/Library/Containers/io.tailscale.ipn.macos/Data/Library/Preferences/io.tailscale.ipn.macos.plist"
        dest: "tailscale/io.tailscale.ipn.macos.plist"
  
  terminal:
    name: "Terminal"
    paths:
      - src: "~/Library/Preferences/com.apple.Terminal.plist"
        dest: "terminal/com.apple.Terminal.plist"

  typeface:
    name: "Typeface"
    paths:
      # The dest should match where we want to restore it
      - src: "~/Library/Containers/com.criminalbird.typeface/Data/Library/Application Support"
        dest: "typeface/container-app-support"
        exclude:
          - "Cache"
          - "Caches"
          - "cache"
          - ".DS_Store"
          - "Thumbs.db"
          - "*.log"
        compress: true
      
      # Container preferences
      - src: "~/Library/Containers/com.criminalbird.typeface/Data/Library/Preferences"
        dest: "typeface/container-preferences"
        exclude:
          - ".DS_Store"


  vscode:
    name: "Visual Studio Code"
    paths:
      - src: "~/Library/Application Support/Code/User"
        dest: "vscode/user"
        exclude:
          - "workspaceStorage"
          - "globalStorage"
          - "History"
          - "CachedData"
          - "sync"              
          - "Backups"           
          - "logs"              



