# group_vars/video.yml

# ============================================================================
# Restore and configuration flags
# ============================================================================
restore_app_settings: true
restore_fonts: true
configure_dock: true
configure_login_items: true


# ============================================================================
# Applications
# ============================================================================

# Command Line Tools (Brew Formulae)
video_formula_apps:
  # Common (from old common role)
  - dockutil
  - git
  - mas
  - zstd
  # Video-specific
  - ffmpeg

# GUI Applications (Brew Casks)
video_cask_apps:
  # Common (from old common role)
  - affinity
  - appcleaner
  - bloom
  - jordanbaird-ice
  - loop
  - spotify
  - vlc
  - whatsapp
  # Video-specific
  - handbrake
  - ogdesign-eagle # Eagle.cool
  - jump-desktop-connect
  - iina
  - neofinder
  - slack

# Mac App Store (MAS)
video_mas_apps:
  # Common (from old common role)

  # Video-specific
  - { id: 1160435653, name: 'AutoMounter' }
  - { id: 411643860, name: 'DaisyDisk' }
  - { id: 425264550, name: 'Blackmagic Speed Test' }

# Apps to install via DMG/PKG
  - name: "Offshoot"
    url: "/Volumes/backup_proxmox/macos/installers/OffShoot.dmg"
    volume: "OffShoot 25.3.3"

# ============================================================================
# Dock Configuration
# ============================================================================

video_dock_clear_all: true

video_dock_apps:
  - path: "/Applications/Bloom.app"
  - path: "/Applications/Slack.app"
  - path: "/System/Applications/Messages.app"
  - path: "/System/Applications/Notes.app"
  - path: "/System/Applications/Reminders.app"
  - path: "/System/Applications/System Settings.app"

video_dock_folders: []

# ============================================================================
# Login Items
# ============================================================================

video_login_items:
  - name: "AutoMounter"
    path: "/Applications/AutoMounter.app"
    hidden: true

  - name: "Bloom"
    path: "/Applications/Bloom.app"
    hidden: false
  
  - name: "Tailscale"
    path: "/Applications/Tailscale.app"
    hidden: false

video_remove_login_items: []