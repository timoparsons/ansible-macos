# group_vars/family.yml

# ============================================================================
# Restore and configuration flags
# ============================================================================
restore_app_settings: true
restore_fonts: false
configure_dock: true
configure_login_items: true

# ============================================================================
# Applications
# ============================================================================

# Command Line Tools (Brew Formulae)
family_formula_apps:
  # Common (from old common role)
  - dockutil
  - git
  - gnu-tar  
  - gum
  - mas
  - zstd


# GUI Applications (Brew Casks)
family_cask_apps:
  # Common (from old common role)
  - bloom
  - ghostty
  - jordanbaird-ice
  - loop
  - spotify
  - vlc
  - whatsapp
  # Family-specific
  - google-chrome
  - plex
  - sonos

# Mac App Store (MAS)
family_mas_apps:
  - { id: 411643860, name: 'DaisyDisk' }


# DMG/PKG apps
family_dmg_pkg_apps: []

# ============================================================================
# Dock Configuration
# ============================================================================

family_dock_clear_all: true

family_dock_apps:
  - path: "/Applications/Bloom.app"
  - path: "/Applications/Google Chrome.app"
  - path: "/System/Applications/Messages.app"
  - path: "/System/Applications/Notes.app"
  - path: "/System/Applications/Reminders.app"

family_dock_folders:
  - path: "~/Downloads"
    view: fan
    display: folder
    sort: dateadded

# ============================================================================
# Login Items
# ============================================================================

family_login_items:
  - name: "Bloom"
    path: "/Applications/Bloom.app"
    hidden: false

  - name: "Ice"
    path: "/Applications/Ice.app"
    hidden: false
    
family_remove_login_items: []