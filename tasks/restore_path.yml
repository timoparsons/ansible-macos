# ============================================================================
# File: tasks/restore_path.yml
# Restores a single path (file or directory)
# Called by restore_app.yml, not run directly
# ============================================================================
---
- name: "Check if backup exists: {{ path_item.dest }}"
  stat:
    path: "{{ backup_base }}/{{ path_item.dest }}"
  register: backup_check

- name: "Restore {{ path_item.dest }}"
  when: backup_check.stat.exists
  block:
    - name: "Ensure parent directory exists"
      file:
        path: "{{ (path_item.src | expanduser) | dirname }}"
        state: directory
        mode: '0755'

    # 1. Try to find if there is a file inside the backup folder
    - name: "Check for file inside backup directory"
      find:
        paths: "{{ backup_base }}/{{ path_item.dest }}"
        file_type: file
      register: found_files

    # 2. If a file exists, it's a file-based backup (even if no extension)
    - name: "Restore as File"
      copy:
        src: "{{ found_files.files[0].path }}"
        dest: "{{ path_item.src | expanduser }}"
        mode: preserve
      when: found_files.matched > 0

    # 3. If no files were found directly in that folder, treat as directory sync
    - name: "Restore as Directory"
      synchronize:
        src: "{{ backup_base }}/{{ path_item.dest }}/"
        dest: "{{ path_item.src | expanduser }}/"
        recursive: yes
        delete: no
      delegate_to: "{{ inventory_hostname }}"
      when: found_files.matched == 0


- name: "Warning: Backup not found: {{ path_item.dest }}"
  debug:
    msg: "⚠️  Skipping {{ path_item.dest }} - backup does not exist"
  when: not backup_check.stat.exists