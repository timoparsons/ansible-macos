---
- name: Install video formula apps
  community.general.homebrew:
    name: "{{ video_formula_apps }}"
    state: present
  when: video_formula_apps is defined and video_formula_apps | length > 0

- name: Install video cask apps
  community.general.homebrew_cask:
    name: "{{ video_cask_apps }}"
    state: present
  when: video_cask_apps is defined and video_cask_apps | length > 0

- name: Install video Mac App Store apps
  ansible.builtin.command: mas install {{ item.id }}
  loop: "{{ video_mas_apps }}"
  when: 
    - video_mas_apps is defined 
    - video_mas_apps | length > 0
    - item.id | string not in mas_installed.stdout
  register: mas_install
  changed_when: mas_install.rc == 0

- name: Install video apps from DMG/PKG files
  include_tasks: "{{ playbook_dir }}/tasks/install_dmg.yml"
  vars:
    dmg_pkg_apps: "{{ video_dmg_pkg_apps }}"
  when: video_dmg_pkg_apps is defined and video_dmg_pkg_apps | length > 0

- name: Display video apps requiring manual installation
  debug:
    msg: |
      
      =====================================================
      ðŸ“‹ MANUAL INSTALLATION REQUIRED (video)
      =====================================================
      The following apps need to be installed manually:
      {% for app in video_manual_installs %}
      
      {{ loop.index }}. {{ app.name }}
         URL: {{ app.url }}
         {% if app.note is defined %}Note: {{ app.note }}{% endif %}
      {% endfor %}
      
      =====================================================
  when: video_manual_installs is defined and video_manual_installs | length > 0