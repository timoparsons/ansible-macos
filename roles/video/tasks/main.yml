---
- name: Install video formula apps
  community.general.homebrew:
    name: "{{ video_formula_apps }}"
    state: present
  when: video_formula_apps is defined and video_formula_apps | length > 0

- name: Install video cask apps
  community.general.homebrew_cask:
    name: "{{ video_cask_apps }}"
    state: present
  when: video_cask_apps is defined and video_cask_apps | length > 0

- name: Check if video Mac App Store apps are already installed
  ansible.builtin.command: mas list
  register: mas_installed
  changed_when: false
  failed_when: false

- name: Install video Mac App Store apps
  ansible.builtin.shell: |
    mas install {{ item.id }} 2>&1
    exit 0
  loop: "{{ video_mas_apps }}"
  when: 
    - video_mas_apps is defined 
    - video_mas_apps | length > 0
    - mas_installed.rc == 0
    - item.id | string not in mas_installed.stdout
  register: mas_install
  changed_when: true

- name: Verify video Mac App Store apps were installed
  ansible.builtin.command: mas list
  register: mas_verify
  changed_when: false
  failed_when: false
  when: 
    - video_mas_apps is defined
    - video_mas_apps | length > 0

- name: Report any failed video Mac App Store installations
  ansible.builtin.debug:
    msg: "âš ï¸  {{ item.name }} ({{ item.id }}) may not have installed successfully"
  loop: "{{ video_mas_apps }}"
  when:
    - video_mas_apps is defined
    - video_mas_apps | length > 0
    - mas_verify is defined
    - mas_verify.rc == 0
    - item.id | string not in mas_verify.stdout

- name: Install video apps from DMG/PKG files
  include_tasks: "{{ playbook_dir }}/tasks/install_single_dmg.yml"
  loop: "{{ video_dmg_pkg_apps }}"  # Each item has name, url, and volume
  loop_control:
    loop_var: dmg_item
    label: "{{ dmg_item.name }}"
  when: video_dmg_pkg_apps is defined and video_dmg_pkg_apps | length > 0
  tags: ["dmg"]

- name: Display video apps requiring manual installation
  debug:
    msg: |
      
      =====================================================
      ðŸ“‹ MANUAL INSTALLATION REQUIRED (video)
      =====================================================
      The following apps need to be installed manually:
      {% for app in video_manual_installs %}
      
      {{ loop.index }}. {{ app.name }}
         URL: {{ app.url }}
         {% if app.note is defined %}Note: {{ app.note }}{% endif %}
      {% endfor %}
      
      =====================================================
  when: video_manual_installs is defined and video_manual_installs | length > 0