---
- name: Install video formula apps
  homebrew:
    name: "{{ video_formula_apps }}"
    state: present
  when: video_formula_apps is defined and video_formula_apps | length > 0

- name: Install video cask apps
  homebrew_cask:
    name: "{{ video_cask_apps }}"
    state: present
  when: video_cask_apps is defined and video_cask_apps | length > 0

- name: Install video Mac App Store apps
  command: "mas install {{ item.id }}"
  loop: "{{ video_mas_apps }}"
  register: mas_result
  changed_when: "'Installed' in mas_result.stdout"
  failed_when: mas_result.rc != 0 and 'already installed' not in mas_result.stderr
  when: video_mas_apps is defined and video_mas_apps | length > 0

- name: Install video apps from DMG/PKG files
  bepri.macos_tools.install:
    source: "{{ item.url }}"
    type: "{{ item.type }}"
  loop: "{{ video_dmg_pkg_apps }}"
  when: video_dmg_pkg_apps is defined and video_dmg_pkg_apps | length > 0

- name: Display video manual install list
  debug:
    msg: "{{ video_manual_installs }}"
  when: video_manual_installs is defined and video_manual_installs | length > 0