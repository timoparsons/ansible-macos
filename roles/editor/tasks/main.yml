---
# ============================================================================
# FILE: roles/editor/tasks/main.yml
# ============================================================================

# ============================================================================
# PREREQUISITES
# ============================================================================

- name: Check Homebrew and update
  include_tasks: "{{ playbook_dir }}/tasks/homebrew_check.yml"
  tags: ['always']

# ============================================================================
# APPLICATIONS
# ============================================================================

- name: Install editor formula apps
  community.general.homebrew:
    name: "{{ editor_formula_apps }}"
    state: present
  when: editor_formula_apps is defined and editor_formula_apps | length > 0
  tags: ['brew', 'formula', 'cli', 'apps']

- name: Install editor cask apps
  community.general.homebrew_cask:
    name: "{{ editor_cask_apps }}"
    state: present
  when: editor_cask_apps is defined and editor_cask_apps | length > 0
  tags: ['brew', 'cask', 'gui', 'apps']

- name: Check if editor Mac App Store apps are already installed
  ansible.builtin.command: mas list
  register: mas_installed
  changed_when: false
  failed_when: false
  tags: ['mas', 'gui', 'apps']

- name: Install editor Mac App Store apps
  ansible.builtin.shell: |
    mas install {{ item.id }} 2>&1
    exit 0
  loop: "{{ editor_mas_apps }}"
  when: 
    - editor_mas_apps is defined 
    - editor_mas_apps | length > 0
    - mas_installed.rc == 0
    - item.id | string not in mas_installed.stdout
  register: mas_install
  changed_when: true
  tags: ['mas', 'gui', 'apps']

- name: Verify editor Mac App Store apps were installed
  ansible.builtin.command: mas list
  register: mas_verify
  changed_when: false
  failed_when: false
  when: 
    - editor_mas_apps is defined
    - editor_mas_apps | length > 0
  tags: ['mas', 'gui', 'apps']

- name: Report any failed editor Mac App Store installations
  ansible.builtin.debug:
    msg: "⚠️  {{ item.name }} ({{ item.id }}) may not have installed successfully"
  loop: "{{ editor_mas_apps }}"
  when:
    - editor_mas_apps is defined
    - editor_mas_apps | length > 0
    - mas_verify is defined
    - mas_verify.rc == 0
    - item.id | string not in mas_verify.stdout
  tags: ['mas', 'gui', 'apps']

- name: Install editor apps from DMG/PKG files
  include_tasks: "{{ playbook_dir }}/tasks/install_dmg.yml"
  loop: "{{ editor_dmg_pkg_apps }}"
  loop_control:
    loop_var: dmg_item
    label: "{{ dmg_item.name }}"
  when: editor_dmg_pkg_apps is defined and editor_dmg_pkg_apps | length > 0
  tags: ['dmg', 'gui', 'apps']

# ============================================================================
# SSH
# ============================================================================

- name: Setup SSH keys
  import_tasks: "{{ playbook_dir }}/tasks/setup_ssh.yml"
  tags: ['ssh', 'config']

# ============================================================================
# DOTFILES
# ============================================================================

- name: Setup dotfiles
  import_tasks: "{{ playbook_dir }}/tasks/setup_dotfiles.yml"
  tags: ['dotfiles', 'config']

# ============================================================================
# MACOS SETTINGS
# ============================================================================

- name: Apply baseline macOS settings
  import_tasks: "{{ playbook_dir }}/tasks/macos_baseline_settings.yml"
  tags: ['macos_defaults', 'config']
