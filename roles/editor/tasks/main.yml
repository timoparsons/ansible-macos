---
# ============================================================================
# FILE: roles/video/tasks/main.yml
# ============================================================================

# ============================================================================
# PREREQUISITES
# ============================================================================

- name: Check Homebrew and update
  include_tasks: "{{ playbook_dir }}/tasks/homebrew_check.yml"
  tags: ['always']

# ============================================================================
# APPLICATIONS
# ============================================================================

- name: Install video formula apps
  community.general.homebrew:
    name: "{{ video_formula_apps }}"
    state: present
  when: video_formula_apps is defined and video_formula_apps | length > 0
  tags: ['brew', 'formula', 'cli', 'apps']

- name: Install video cask apps
  community.general.homebrew_cask:
    name: "{{ video_cask_apps }}"
    state: present
  when: video_cask_apps is defined and video_cask_apps | length > 0
  tags: ['brew', 'cask', 'gui', 'apps']

- name: Check if video Mac App Store apps are already installed
  ansible.builtin.command: mas list
  register: mas_installed
  changed_when: false
  failed_when: false
  tags: ['mas', 'gui', 'apps']

- name: Install video Mac App Store apps
  ansible.builtin.shell: |
    mas install {{ item.id }} 2>&1
    exit 0
  loop: "{{ video_mas_apps }}"
  when: 
    - video_mas_apps is defined 
    - video_mas_apps | length > 0
    - mas_installed.rc == 0
    - item.id | string not in mas_installed.stdout
  register: mas_install
  changed_when: true
  tags: ['mas', 'gui', 'apps']

- name: Verify video Mac App Store apps were installed
  ansible.builtin.command: mas list
  register: mas_verify
  changed_when: false
  failed_when: false
  when: 
    - video_mas_apps is defined
    - video_mas_apps | length > 0
  tags: ['mas', 'gui', 'apps']

- name: Report any failed video Mac App Store installations
  ansible.builtin.debug:
    msg: "⚠️  {{ item.name }} ({{ item.id }}) may not have installed successfully"
  loop: "{{ video_mas_apps }}"
  when:
    - video_mas_apps is defined
    - video_mas_apps | length > 0
    - mas_verify is defined
    - mas_verify.rc == 0
    - item.id | string not in mas_verify.stdout
  tags: ['mas', 'gui', 'apps']

- name: Install video apps from DMG/PKG files
  include_tasks: "{{ playbook_dir }}/tasks/install_dmg.yml"
  loop: "{{ video_dmg_pkg_apps }}"
  loop_control:
    loop_var: dmg_item
    label: "{{ dmg_item.name }}"
  when: video_dmg_pkg_apps is defined and video_dmg_pkg_apps | length > 0
  tags: ['dmg', 'gui', 'apps']

# ============================================================================
# SSH
# ============================================================================

- name: Setup SSH keys
  include_tasks: "{{ playbook_dir }}/tasks/setup_ssh.yml"
  when: ssh_files is defined and ssh_files | length > 0
  tags: ['ssh', 'config']

# ============================================================================
# DOTFILES
# ============================================================================

- name: Setup dotfiles
  include_tasks: "{{ playbook_dir }}/tasks/setup_dotfiles.yml"
  when: macos_network_base is defined
  tags: ['dotfiles', 'config']

# ============================================================================
# MACOS SETTINGS
# ============================================================================

- name: Apply baseline macOS settings
  include_tasks: "{{ playbook_dir }}/tasks/macos_baseline_settings.yml"
  tags: ['macos_defaults', 'config']
