# ============================================================================
# FILE: roles/personal/tasks/main.yml
# ============================================================================
---
# roles/personal/tasks/main.yml

# ============================================================================
# PREREQUISITES
# ============================================================================

- name: Check Homebrew and update
  include_tasks: "{{ playbook_dir }}/tasks/homebrew_check.yml"
  tags: ['always']

# ============================================================================
# APPLICATIONS
# ============================================================================

- name: Install personal formula apps
  community.general.homebrew:
    name: "{{ personal_formula_apps }}"
    state: present
  when: personal_formula_apps is defined and personal_formula_apps | length > 0
  tags: ['brew', 'formula', 'cli', 'apps']

- name: Install personal cask apps
  community.general.homebrew_cask:
    name: "{{ personal_cask_apps }}"
    state: present
  when: personal_cask_apps is defined and personal_cask_apps | length > 0
  tags: ['brew', 'cask', 'gui', 'apps']

- name: Install personal Mac App Store apps
  community.general.mas:
    id: "{{ item.id }}"
    state: present
  loop: "{{ personal_mas_apps }}"
  when: personal_mas_apps is defined and personal_mas_apps | length > 0
  tags: ['mas', 'gui', 'apps']

- name: Install personal apps from DMG/PKG files
  include_tasks: "{{ playbook_dir }}/tasks/install_dmg.yml"
  loop: "{{ personal_dmg_pkg_apps }}"
  loop_control:
    loop_var: dmg_item
    label: "{{ dmg_item.name }}"
  when: personal_dmg_pkg_apps is defined and personal_dmg_pkg_apps | length > 0
  tags: ['dmg', 'gui', 'apps']

# ============================================================================
# SSH
# ============================================================================

- name: Setup SSH keys
  include_tasks: "{{ playbook_dir }}/tasks/setup_ssh.yml"
  when: ssh_files is defined and ssh_files | length > 0
  tags: ['ssh', 'config']

# ============================================================================
# DOTFILES
# ============================================================================

- name: Setup dotfiles
  include_tasks: "{{ playbook_dir }}/tasks/setup_dotfiles.yml"
  when: macos_network_base is defined
  tags: ['dotfiles', 'config']

# ============================================================================
# MACOS SETTINGS
# ============================================================================

- name: Apply baseline macOS settings
  include_tasks: "{{ playbook_dir }}/tasks/macos_baseline_settings.yml"
  tags: ['macos_defaults', 'config']

- name: Apply personal macOS settings overrides
  include_tasks: macos_settings.yml
  tags: ['macos_defaults', 'config']

# ============================================================================
# FONTS
# ============================================================================

- name: Restore user fonts
  include_tasks: "{{ playbook_dir }}/tasks/restore_fonts.yml"
  when: 
    - restore_fonts | default(true)
    - macos_network_base is defined
    - not ansible_check_mode  
  tags: ['fonts', 'restore', 'config']